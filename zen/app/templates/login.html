{% extends "base.html" %}
{% block body %}
<div class="container"> 

<h1 class="jumbotron">Login</h1>
<form action="{{ url_for('login') }}" method="post" name="login">
<dl>
<dd/><textarea
	name="signature"
	onfocus="focusIn();"
	onfocusout="focusOut();"
	style="width:600px;height:130px;margin:2px 0px;">
</textarea>
<dd/><input style="margin:2px 0px;" type="submit" value="Send signature" name="sender"/>
</dl>
</form>

</div>
<script type="text/javascript">
var INIT = "Paste signature here...";

	var form = document.getElementsByTagName("form").login;

	var submit = login.sender;
	if (textarea.value == "" || textarea.value == INIT) {
		textarea.style.color = "black";
		textarea.value = "";
	}
}
function focusOut(){
	var form = document.getElementsByTagName("form").login;
	var textarea = login.signature;
	var submit = login.sender;
	if (textarea.value == "" || textarea.value == INIT) {

{% endblock %}
